<!doctype html>
<html class="w-full h-full">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="./custom.css" rel="stylesheet">
  <link href="./output.css" rel="stylesheet">
</head>
<body class="bg-darkGit-300 w-full max-h-auto min-h-screen flex justify-center items-center flex-col">
    <div id="addTaskPopup" style="display: none;" class="fixed h-96 w-96 bg-darkGit-200 border-gray-700 border border-solid rounded justify-center items-center z-10">
    <form id="taskForm">
        <div class="md:flex items-center mb-6">
            <div class="w-28">
                <label class="block text-white text-sm font-medium md:text-right mb-1 md:mb-0 pr-4" for="inline-full-name">
                    Task Name
                </label>
            </div>
            <div class="md:w-2/3">
            <input class="bg-darkGit-100 w-52 appearance-none border-gray-700 border border-solid rounded py-2 px-4 text-white leading-tight focus:outline-none focus:border-blue-500" id="taskName" type="text">
            </div>
        </div>
        <div class="md:flex items-center mb-6">
            <div class="w-28">
                <label class="block text-white text-sm font-medium md:text-right mb-1 md:mb-0 pr-4" for="textarea">
                    Description
                </label>
            </div>
            <div class="md:w-2/3">
            <textarea id="taskInput" maxlength="50" style="resize: none;" class="bg-darkGit-100  appearance-none border-gray-700 border border-solid h-24 rounded w-52 py-2 px-4 text-white leading-tight focus:outline-none focus:border-blue-500">
            </textarea>
            </div>
        </div>
        <div class="md:flex items-center mb-6">
        <div class="md:w-28">
            <label class="block text-white text-sm font-medium md:text-right mb-1 md:mb-0 pr-4" for="textarea">
                        Due date:
                    </label>
        </div>
        <div class="md:w-2/3">
            <input id="taskDueDate" type="date" class="bg-darkGit-100 appearance-none border-gray-700 border border-solid rounded w-52 py-2 px-4 text-white leading-tight focus:outline-none focus:border-blue-500">
        </div>
        </div>
        <div class="md:flex w-full justify-center md:items-center">
    <div class="">
      <button type="submit" class="text-white text-xs font-medium h-8 bg-greenGit-200 px-3 border rounded border-transparent hover:bg-greenGit-100"">
        Add
      </button>
    </div>
  </div>
    </div>
</form>
    <div id="header" class="w-full h-16 border-gray-700 border border-solid flex flex-col justify-center">
        <div class="flex gap-2 pl-4 items-center">
            <img class="h-8 w-8" src="../img/checklist.png">
            <h4 class="text-white font-medium text-sm m-2">ToDo List</p>
        </div>
    </div>
    <div class="w-full flex-grow bg-darkGit-300">
        <div class="w-full h-screen flex">
        <div class="w-1/6 bg-darkGit-200 border-gray-700 border-r border-solid"></div>
        <div class="w-4/6 mt-3">
        <h1 class="text-white text-2xl font-medium ml-32 mt-1 mb-1">üìÑ‚úçÔ∏è Task List</h1>
            <div id="tasksContainer" class="w-full flex-grow grid grid-cols-2 gap-4 pl-32"></div>
        </div>
        <div class="w-1/6 mt-3">
            <button onclick="taskPopup()" class="fixed bottom-20 right-20 text-white text-xs font-medium h-8 bg-greenGit-200 px-3 border rounded border-transparent hover:bg-greenGit-100">+ Add Task</button>
        </div>
        </div>
    </div>
</body>
<script src="./script.js"></script>
</html>
